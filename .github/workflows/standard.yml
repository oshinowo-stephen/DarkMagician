name: Magician's Standard CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  stable:
    runs-on: ubuntu-latest

    steps:
      - name: setting up node...
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
      - name: installing
        run: npm ci
      - name: building
        run: npm run build
      - name: testing
        run: npm run test