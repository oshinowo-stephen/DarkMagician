get:
  summary: get all deck instances
  tags:
    - Decks
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../index.yml#/components/schemas/DecksView
    404:
      $ref: ../../index.yml#/components/responses/404
post:
  summary: create a new deck instance
  tags:
    - Decks
  requestBody:
    description: deck instace data
    required: true
    content:
      application/json:
        schema:
          $ref: ../../index.yml#/components/schemas/DecksPost
  responses:
    204:
      description: No content
    400:
      $ref: ../../index.yml#/components/responses/400
