get:
  summary: get deck from ID
  tags:
    - Decks
  parameters:
    -
      in: path
      name: player
      schema:
        type: string
      required: true
      description: card ID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../index.yml#/components/schemas/DecksView
    404:
      $ref: ../../index.yml#/components/responses/404
patch:
  summary:
  tags:
    - Decks
  parameters:
    -
      in: path
      name: player
      schema:
        type: string
      required: true
      description: deck ID
  requestBody:
    description: the data to update deck instance with
    required: true
    content:
      application/json:
        schema:
          $ref: ../../index.yml#/components/schemas/DecksUpdate
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
delete:
  summary: delete a deck instance
  tags:
    - Decks
  parameters:
    -
      in: path
      name: player
      schema:
        type: string
      required: true
      description: deck ID
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
