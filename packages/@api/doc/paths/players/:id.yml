get:
  summary: Get a player instance with Player's ID
  tags:
    - Player
  parameters:
    -
      in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of player instance to get
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../index.yml#/components/schemas/PlayerView
    404:
      $ref: ../../index.yml#/components/responses/404
patch:
  summary: update a player
  tags:
    - Player
  parameters:
    -
      in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of the player instance to update
  requestBody:
    description: the data to update the player instance with
    required: true
    content:
      application/json:
        schema:
          $ref: ../../index.yml#/components/schemas/PlayerUpdate
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
delete:
  summary: update a player
  tags:
    - Player
  parameters:
    -
      in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of the player instance to update
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
