get:
  summary: get card with their ID
  tags:
    - Cards
  parameters:
    -
      in: path
      name: id
      schema:
        type: number
      required: true
      description: card ID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../index.yml#/components/schemas/CardsView
    404:
      $ref: ../../index.yml#/components/responses/404
patch:
  summary: update a card
  tags:
    - Cards
  parameters:
    -
      in: path
      name: id
      schema:
        type: number
      required: true
      description: card ID
  requestBody:
    description: the data to update card instance with
    required: true
    content:
      application/json:
        schema:
          $ref: ../../index.yml#/components/schemas/CardsUpdate
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
delete:
  summary: delete a card instance
  tags:
    - Cards
  parameters:
    -
      in: path
      name: id
      schema:
        type: number
      required: true
      description: card ID
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
