get:
  summary: get cards from a deck with its ID
  tags:
    - Cards
    - Decks
  parameters:
    -
      in: path
      name: decks
      schema:
        type: string
      required: true
      description: ID of the deck
  responses:
    200:
      description: OK
      content:
        application/json:
          type: array
          elements:
            schema:
              $ref: ../../index.yml#/components/schemas/CardsView
    404:
      $ref: ../../index.yml#/components/responses/404
patch:
  summary: update a card instance via deck ID
  tags:
    - Cards
    - Decks
  parameters:
    -
      in: path
      name: decks
      schema:
        type: string
      required: true
      description: ID of the deck
  requestBody:
    description: the data to update card instance with
    required: true
    content:
      application/json:
        schema:
          $ref: ../../index.yml#/components/schemas/CardsUpdate
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
delete:
  summary: delete a card instance
  tags:
    - Cards
    - Decks
  parameters:
    -
      in: path
      name: decks
      schema:
        type: string
      required: true
      description: ID of the decks
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
