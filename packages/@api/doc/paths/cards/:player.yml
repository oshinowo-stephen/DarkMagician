get:
  summary: get players cards with their ID
  tags:
    - Cards
    - Player
  parameters:
    -
      in: path
      name: player
      schema:
        type: string
      required: true
      description: ID of the player
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../index.yml#/components/schemas/CardsView
    404:
      $ref: ../../index.yml#/components/responses/404
patch:
  summary: update a card
  tags:
    - Cards
    - Player
  parameters:
    -
      in: path
      name: player
      schema:
        type: string
      required: true
      description: ID of the player
  requestBody:
    description: the data to update card instance with
    required: true
    content:
      application/json:
        schema:
          $ref: ../../index.yml#/components/schemas/CardsUpdate
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
delete:
  summary: delete a card instance
  tags:
    - Cards
    - Player
  parameters:
    -
      in: path
      name: player
      schema:
        type: string
      required: true
      description: ID of the player
  responses:
    204:
      description: No content
    404:
      $ref: ../../index.yml#/components/responses/404
    400:
      $ref: ../../index.yml#/components/responses/400
