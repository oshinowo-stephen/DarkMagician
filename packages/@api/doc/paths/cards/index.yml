get:
  summary: get all cards
  tags:
    - Cards
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../index.yml#/components/schemas/CardsView
post:
  summary: create a new card
  tags:
    - Cards
  parameters:
    -
      in: path
      name: player
      schema:
        type: string
      required: true
      description: ID of the player to create the card instance
  requestBody:
    description: card instance to create
    required: true
    content:
      application/json:
        schema:
          $ref: ../../index.yml#/components/schemas/CardsPost
  responses:
    204:
      description: No content
