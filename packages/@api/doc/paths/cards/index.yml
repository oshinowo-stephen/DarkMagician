get:
  summary: get all card instances
  tags:
    - Cards
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../index.yml#/components/schemas/CardsView
post:
  summary: create a card instance
  tags:
    - Cards
  requestBody:
    description: card instance to create
    required: true
    content:
      application/json:
        schema:
          $ref: ../../index.yml#/components/schemas/CardsPost
  responses:
    204:
      description: No content
    400:
      $ref: ../../index.yml#/components/responses/404
